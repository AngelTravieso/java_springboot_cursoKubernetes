spring.application.name=msvc-cursos
server.port=8082

## Configuracion acceso a BD (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/msvc_cursos
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

## Configurar JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

## Esto para evitar errores en los tipos de datos de las consultas
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
